{% extends 'app/base1.html' %}
    
    {% block contenido %}
        <div class="container6 mt-2 mb-5" id="register">
          <div class="row">
            <div class="col-12 col-md-8 col-lg-6 offset-md-3 "> 
              <div class="signup-form">
                <form action="" class="mt-5 border p-4 shadow">
                    <div class="mb-4 text-secondary">
                        <h3>Crear cuenta</h3>
                    </div>
                  <div class="row">
                    <div class="mb-2 col-md-6">
                      <label>Nombre:</label>
                      <input type="text" name="nombre" class="form-control">
                    </div>
                    <div class="mb-1 col-md-6 ">
                      <label>Apellido:</label>
                      <input type="text" name="Apellido" class="form-control">
                    </div>
                    <div class="mb-1 col-md-12 ">
                        <label>Nombre de usuario:</label>
                        <input type="text" name="nombre_usuario" class="form-control">
                      </div>
                    <div class="mb-1 col-md-12 ">
                        <label>Contraseña:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="mb-1 col-md-12 ">
                        <label>Confirmar contraseña:</label>
                        <input type="password" name="password2" class="form-control">
                    </div>
                    <div class="mb-1 col-md-12 ">
                        <label>Correo:</label>
                        <input type="text" name="correo" class="form-control">
                    </div>
                    <div class="mb-1 col-md-12 ">
                        <label>Numero:</label>
                        <input type="text" name="numero" class="form-control">
                    </div>     
                    <div class="col-md-12 ">
                        <a class="btn btn-primary float-end" href="{% url 'index2' %}">Registrarse</a>
                    </div>                                    
                  </div>
                </form>
                <p class="text-center mt-3 text-secondary">Si ya tienes cuenta, inicia sesion <a href="{% url 'login' %}">aqui</a></p>
              </div>
            </div>
          </div>
        </div>
    {% endblock %}
