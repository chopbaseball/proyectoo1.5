{% extends 'app/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
 
<h2 style="text-align: center;">Modificar Productos</h2>
<section class="py-4 osahan-main-body">
    <div class="container"> 
      <div class="row">
        <div class="col-12">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
              {{ form|crispy }}
            </table>
            <input type="submit">
          </form>
          {{ mensaje }}
        </div>
      </div>
    </div>
</section>


{% endblock %}
